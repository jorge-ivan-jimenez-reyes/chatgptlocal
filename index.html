<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Local - 100% Privado</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        color: #e1e1e6;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 260px;
        background: rgba(32, 33, 35, 0.95);
        backdrop-filter: blur(10px);
        border-right: 1px solid rgba(52, 53, 65, 0.3);
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      .sidebar-header {
        margin-bottom: 30px;
      }

      .new-chat-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
        transition: all 0.3s ease;
      }

      .new-chat-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .chat-history {
        flex: 1;
        overflow-y: auto;
      }

      .chat-history-item {
        padding: 12px 16px;
        margin: 4px 0;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: rgba(52, 53, 65, 0.3);
        border: 1px solid transparent;
      }

      .chat-history-item:hover {
        background: rgba(52, 53, 65, 0.6);
        border-color: rgba(102, 126, 234, 0.3);
      }

      .chat-history-item.active {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
        border-color: rgba(102, 126, 234, 0.5);
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: rgba(52, 53, 65, 0.1);
      }

      .chat-header {
        padding: 20px;
        border-bottom: 1px solid rgba(52, 53, 65, 0.3);
        background: rgba(32, 33, 35, 0.8);
        backdrop-filter: blur(10px);
      }

      .chat-header h1 {
        font-size: 24px;
        font-weight: 600;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .chat-area {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        scroll-behavior: smooth;
      }

      .messages-container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .message {
        display: flex;
        gap: 16px;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .message-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
        flex-shrink: 0;
      }

      .user-avatar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .bot-avatar {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
      }

      .message-content {
        flex: 1;
        padding: 16px 20px;
        border-radius: 16px;
        line-height: 1.6;
        font-size: 15px;
      }

      .user-message .message-content {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
        border: 1px solid rgba(102, 126, 234, 0.2);
        margin-left: auto;
        max-width: 80%;
      }

      .bot-message .message-content {
        background: rgba(52, 53, 65, 0.4);
        border: 1px solid rgba(52, 53, 65, 0.6);
        backdrop-filter: blur(10px);
      }

      .input-area {
        padding: 20px;
        background: rgba(32, 33, 35, 0.9);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(52, 53, 65, 0.3);
      }

      .input-container {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
      }

      .input-wrapper {
        display: flex;
        align-items: flex-end;
        gap: 12px;
        background: rgba(52, 53, 65, 0.6);
        border: 2px solid rgba(52, 53, 65, 0.8);
        border-radius: 16px;
        padding: 12px 16px;
        transition: all 0.3s ease;
      }

      .input-wrapper:focus-within {
        border-color: rgba(102, 126, 234, 0.6);
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
      }

      #message-input {
        flex: 1;
        background: transparent;
        border: none;
        color: #e1e1e6;
        font-size: 16px;
        resize: none;
        min-height: 24px;
        max-height: 120px;
        outline: none;
        font-family: inherit;
      }

      #message-input::placeholder {
        color: rgba(225, 225, 230, 0.5);
      }

      .send-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        flex-shrink: 0;
      }

      .send-button:hover:not(:disabled) {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .send-button:disabled {
        background: rgba(52, 53, 65, 0.6);
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 60vh;
        gap: 20px;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(52, 53, 65, 0.3);
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        text-align: center;
        color: rgba(225, 225, 230, 0.8);
      }

      .status-info {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(52, 53, 65, 0.9);
        backdrop-filter: blur(10px);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 12px;
        color: rgba(225, 225, 230, 0.7);
        border: 1px solid rgba(52, 53, 65, 0.6);
      }

      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 20px;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(102, 126, 234, 0.6);
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
        30% { transform: translateY(-10px); opacity: 1; }
      }

      /* Scrollbar personalizado */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(52, 53, 65, 0.3);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(102, 126, 234, 0.6);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(102, 126, 234, 0.8);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }
        
        .messages-container {
          padding: 0 10px;
        }
        
        .input-container {
          padding: 0 10px;
        }
      }
    </style>

    <script type="module">
      import { CreateWebWorkerMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm";

      const $ = (el) => document.querySelector(el);
      const $$ = (el) => document.querySelectorAll(el);

      const $form = $("form");
      const $input = $("#message-input");
      const $messagesContainer = $(".messages-container");
      const $chatArea = $(".chat-area");
      const $sendButton = $(".send-button");
      const $statusInfo = $(".status-info");
      const $loading = $(".loading");

      let messages = [];
      let isEngineReady = false;

      const SELECTED_MODEL = "Llama-3-8B-Instruct-q4f32_1-MLC-1k";

      // Agregar mensajes hardcodeados al inicio
      function addHardcodedMessages() {
        const hardcodedMessages = [
          {
            type: 'bot',
            content: '¬°Hola! üëã Soy tu asistente de IA ejecut√°ndose completamente en tu navegador. Todo es 100% privado y seguro.',
            avatar: 'ü§ñ'
          },
          {
            type: 'user',
            content: '¬øC√≥mo funciona exactamente? ¬øMis datos est√°n seguros?',
            avatar: 'T√ö'
          },
          {
            type: 'bot',
            content: 'Excelente pregunta. Este ChatGPT funciona completamente offline en tu navegador usando WebAssembly. Tus conversaciones nunca salen de tu dispositivo, lo que garantiza privacidad total. El modelo de IA se descarga una sola vez y se ejecuta localmente.',
            avatar: 'ü§ñ'
          },
          {
            type: 'user',
            content: 'Incre√≠ble, ¬øqu√© tipo de tareas puedes ayudarme a realizar?',
            avatar: 'T√ö'
          },
          {
            type: 'bot',
            content: 'Puedo ayudarte con una gran variedad de tareas:\n\n‚Ä¢ üìù Escribir y editar textos\n‚Ä¢ üí° Resolver problemas y dar consejos\n‚Ä¢ üîç Responder preguntas y explicar conceptos\n‚Ä¢ üíª Ayuda con programaci√≥n\n‚Ä¢ üé® Creatividad y brainstorming\n‚Ä¢ üìö An√°lisis y res√∫menes\n\n¬øEn qu√© te gustar√≠a que te ayude hoy?',
            avatar: 'ü§ñ'
          }
        ];

        hardcodedMessages.forEach(msg => {
          addMessageToDOM(msg.content, msg.type, msg.avatar);
        });
      }

      const engine = await CreateWebWorkerMLCEngine(
        new Worker("./worker.js", { type: "module" }),
        SELECTED_MODEL,
        {
          initProgressCallback: (info) => {
            $statusInfo.textContent = info.text;
            if (info.progress === 1 && !isEngineReady) {
              isEngineReady = true;
              $loading?.parentNode?.removeChild($loading);
              $sendButton.removeAttribute("disabled");
              
              // Agregar mensajes hardcodeados
              addHardcodedMessages();
              
              $statusInfo.textContent = "‚úÖ IA lista - Todo funciona offline";
              $input.focus();
            }
          },
        }
      );

      $form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const messageText = $input.value.trim();

        if (messageText === "" || !isEngineReady) return;

        $input.value = "";
        $sendButton.setAttribute("disabled", "true");

        // Agregar mensaje del usuario
        addMessageToDOM(messageText, "user", "T√ö");

        // Mostrar indicador de escritura
        const typingIndicator = createTypingIndicator();
        $messagesContainer.appendChild(typingIndicator);
        scrollToBottom();

        const userMessage = {
          role: "user",
          content: messageText,
        };

        messages.push(userMessage);

        try {
          const chunks = await engine.chat.completions.create({
            messages,
            stream: true,
          });

          let reply = "";

          // Remover indicador de escritura y agregar mensaje del bot
          typingIndicator.remove();
          const botMessageElement = addMessageToDOM("", "bot", "ü§ñ");
          const contentElement = botMessageElement.querySelector('.message-content');

          for await (const chunk of chunks) {
            const choice = chunk.choices[0];
            const content = choice?.delta?.content ?? "";
            reply += content;
            contentElement.textContent = reply;
            scrollToBottom();
          }

          messages.push({
            role: "assistant",
            content: reply,
          });

        } catch (error) {
          console.error("Error:", error);
          typingIndicator.remove();
          addMessageToDOM("Lo siento, ocurri√≥ un error al procesar tu mensaje. Por favor, int√©ntalo de nuevo.", "bot", "‚ùå");
        }

        $sendButton.removeAttribute("disabled");
        $input.focus();
      });

      function addMessageToDOM(text, sender, avatar) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${sender}-message`;
        
        messageElement.innerHTML = `
          <div class="message-avatar ${sender}-avatar">${avatar}</div>
          <div class="message-content">${text}</div>
        `;

        $messagesContainer.appendChild(messageElement);
        scrollToBottom();
        
        return messageElement;
      }

      function createTypingIndicator() {
        const typingElement = document.createElement('div');
        typingElement.className = 'message bot-message';
        typingElement.innerHTML = `
          <div class="message-avatar bot-avatar">ü§ñ</div>
          <div class="message-content">
            <div class="typing-indicator">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          </div>
        `;
        return typingElement;
      }

      function scrollToBottom() {
        $chatArea.scrollTop = $chatArea.scrollHeight;
      }

      // Auto-resize textarea
      $input.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      });

      // Handle Enter key
      $input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          $form.dispatchEvent(new Event('submit'));
        }
      });

      // Simular actividad en el sidebar
      document.querySelectorAll('.chat-history-item').forEach((item, index) => {
        item.addEventListener('click', () => {
          document.querySelectorAll('.chat-history-item').forEach(i => i.classList.remove('active'));
          item.classList.add('active');
        });
      });

    </script>
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <button class="new-chat-btn">
            <i class="fas fa-plus"></i>
            Nueva conversaci√≥n
          </button>
        </div>
        
        <div class="chat-history">
          <div class="chat-history-item active">
            <i class="fas fa-message"></i>
            Conversaci√≥n actual
          </div>
          <div class="chat-history-item">
            <i class="fas fa-code"></i>
            Ayuda con programaci√≥n
          </div>
          <div class="chat-history-item">
            <i class="fas fa-lightbulb"></i>
            Ideas creativas
          </div>
          <div class="chat-history-item">
            <i class="fas fa-book"></i>
            An√°lisis de texto
          </div>
          <div class="chat-history-item">
            <i class="fas fa-calculator"></i>
            Resoluci√≥n de problemas
          </div>
        </div>
      </div>

      <!-- Contenido principal -->
      <div class="main-content">
        <div class="chat-header">
          <h1>ChatGPT Local</h1>
        </div>

        <div class="chat-area">
          <div class="messages-container">
            <div class="loading">
              <div class="loading-spinner"></div>
              <div class="loading-text">
                <h3>Inicializando IA...</h3>
                <p>Descargando y configurando el modelo</p>
              </div>
            </div>
          </div>
        </div>

        <div class="input-area">
          <div class="input-container">
            <form>
              <div class="input-wrapper">
                <textarea 
                  id="message-input" 
                  placeholder="Escribe tu mensaje aqu√≠..."
                  rows="1"
                ></textarea>
                <button type="submit" class="send-button" disabled>
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="status-info">Inicializando...</div>
  </body>
</html>
