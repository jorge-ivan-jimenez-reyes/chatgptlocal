<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Local 100% privado</title>
    <style>
      body {
        font-family: "system-ui", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: #000;
        color: #fff;
        display: grid;
        place-content: center;
        height: 100vh;
        margin: 0;
      }
      main {
        width: 100%;
        max-width: 400px;
        height: 70vh;
        overflow-y: auto;
        border-radius: 1rem;
        border: 1px solid #fff;
        padding: 1rem;
      }
      ul {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .message {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      .message > span:first-child {
        width: 36px;
        height: 36px;
        background: #fff;
        color: #000;
        border-radius: 9999999px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 0.8rem;
      }
      .message > p {
        padding: 4px 8px;
        border-radius: 4px;
        background: #fff;
        color: #000;
        margin-top: 3px;
      }
      .message.user {
        align-self: flex-end;
        align-items: flex-end;
      }
      .message.user span {
        background: rgb(100, 255, 100);
        color: #000;
      }
      .message.bot {
        align-self: flex-start;
        align-items: flex-start;
      }
      .message.bot span {
        background: rgb(100, 100, 255);
        color: #fff;
      }
      form {
        display: flex;
        width: 100%;
        max-width: 400px;
        margin-top: 1rem;
      }
      input {
        border-radius: 9999999px;
        flex-grow: 1;
        border: 1px solid #fff;
        padding: 8px 16px;
        background: #fff;
        color: #000;
        outline: none;
        margin-right: 1rem;
      }
      button {
        border-radius: 9999999px;
        padding: 8px 16px;
        background: #fff;
        color: #000;
        border: 1px solid #fff;
        cursor: pointer;
      }
      button:hover {
        background: #000;
        color: #fff;
      }
      small {
        font-size: 10px;
        position: fixed;
        bottom: 10px;
        text-align: center;
        width: 100%;
        color: #fff;
      }
    </style>
    <script type="module">
      import { CreateMLCEngine } from "https://esm.sh/@mlc-ai/web-llm";

      const $ = (el) => document.querySelector(el);
      const $form = $("form");
      const $input = $("input");
      const $button = $("button");
      const $messages = $("ul");
      const $main = $("main");
      const $template = $("#message-template");
      const SELECTED_MODEL = "gemma-2b-it-q4f32_1-MLC";
      const $info = $("small");

      let messages = [];

      async function initializeEngine() {
        const engine = await CreateMLCEngine(SELECTED_MODEL, {
          initProgressCallback: (info) => {
            console.log("initProgressCallback", info);
            $info.textContent = `${info.text}%`;
            if (info.progress === 1) {
              $button.removeAttribute("disabled");
              $info.textContent = "Modelo cargado y listo.";
            }
          },
        });
        return engine;
      }

      initializeEngine().then((engine) => {
        $form.addEventListener("submit", async (event) => {
          event.preventDefault();
          const messageText = $input.value.trim();

          if (messageText === "") {
            return;
          }

          addMessage(messageText, "user");
          $input.value = "";
          $button.setAttribute("disabled", true);

          const userMessage = {
            role: "user",
            content: messageText,
          };
          messages.push(userMessage);

          const reply = await engine.chat.completions.create({
            messages,
          });

          const botMessage = reply.choices[0].message.content;
          addMessage(botMessage, "bot");
          $button.removeAttribute("disabled");
        });

        function addMessage(text, sender) {
          const clonedTemplate = $template.content.cloneNode(true);
          const $newMessage = clonedTemplate.querySelector(".message");
          const $who = $newMessage.querySelector("span");
          const $text = $newMessage.querySelector("p");

          $who.textContent = sender === "user" ? "T" : "GPT";
          $newMessage.classList.add(sender);
          $text.textContent = text;

          $messages.appendChild($newMessage);
          $main.scrollTop = $main.scrollHeight;
        }
      });
    </script>
  </head>
  <body>
    <main>
      <ul>
        <li class="message bot">
          <span>GPT</span>
          <p>Esta es la respuesta del bot</p>
        </li>
        <li class="message user">
          <span>T</span>
          <p>Esta es la respuesta del usuario</p>
        </li>
        <li class="message user">
          <span>T</span>
          <p>
            Esta es la respuesta del usuario y es una respuesta muy larga para
            ver que no se rompe nada
          </p>
        </li>
      </ul>
    </main>
    <form>
      <input placeholder="Escribe tu mensaje aqui..." />
      <button disabled>Enviar</button>
    </form>
    <small>&nbsp;</small>
    <template id="message-template">
      <li class="message">
        <span></span>
        <p></p>
      </li>
    </template>
  </body>
</html>
